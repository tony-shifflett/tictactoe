<!DOCTYPE html>

<head>
    <link type="text/css" rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand+SC&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div id="ticTacToe">Tic-Tac-Toe</div>
    </header>
  <div class="container">
    <div class="game-container">
        <div class="box available r0 c0" id="one"></div>
        <div class="box available r0 c1" id="two"></div>
        <div class="box available r0 c2" id="three" ></div>
        <div class="box available r1 c0" id="four"></div>
        <div class="box available r1 c1" id="five"></div>
        <div class="box available r1 c2" id="six"></div>
        <div class="box available r2 c0" id="seven"></div>
        <div class="box available r2 c1" id="eight"></div>
        <div class="box available r2 c2" id="nine"></div>
    </div>
  </div>
    
    <div id="winner"></div>
    <div id="reset">RESET</div>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script  src="./js/minimax.js"></script>
    <script type="module" src="./js/index.js"></script>
     
</body>
</html>
